<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SAFE GUARD MONITOR (SGM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .left-menu {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .left-menu h2 {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }
        .left-menu ul {
            list-style: none;
            padding: 0;
        }
        .left-menu ul li {
            margin-bottom: 10px;
        }
        .left-menu ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .left-menu ul li a:hover {
            background-color: #e0e0e0;
        }
        .left-menu ul li a.active {
            background-color: #007BFF;
            color: white;
        }
        .content-section {
            width: 80%;
            padding: 20px;
            background-color: #fff;
        }
        .top-title {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .task-content {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .resources-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            align-items: center;
        }
        .resources-row div {
            text-align: center;
            cursor: pointer;
        }
        .resources-row img {
            width: 40px;
            height: 40px;
        }
        .pdf-viewer {
            margin-top: 20px;
        }
    </style>
    <script>
        function loadContent(sectionId) {
            const items = document.querySelectorAll('.left-menu ul li a');
            items.forEach(item => item.classList.remove('active'));

            // Update the active class on the clicked menu item
            const selectedItem = document.getElementById(`${sectionId}-link`);
            selectedItem.classList.add('active');

            const sectionTitle = document.getElementById('section-title');
            const taskContent = document.getElementById('task-content');

            let content = {
                sgm1: {
                    title: 'SGM 0.1 - Introduction',
                    video: 'https://www.youtube.com/embed/qUXUYjOgxRw',
                    skillGuide: 'SAFE GUARD MONITOR TM.pdf',
                    heroResource: 'SAFE GUARD MONITOR PPT (1).pdf',
                    html: `
                        <ul>
                            <li>Introduction to Arduino and its applications.</li>
                            <li>Overview of Safe Guard Monitor (SGM) project objectives.</li>
                            <li>Importance of safety in electronic circuits.</li>
                        </ul>
                        <div class="resources-row">
                            <div onclick="showVideo('sgm1')"><img src="https://img.icons8.com/ios/452/video-call.png" alt="Video"><br>Video</div>
                            <div onclick="showSkillGuide('sgm1')"><img src="https://img.icons8.com/ios/452/skills.png" alt="Skill Guide"><br>Skill Guide</div>
                            <div onclick="showHeroResource('sgm1')"><img src="https://img.icons8.com/ios/452/super-mario.png" alt="Hero's Resource"><br>Hero's Resource</div>
                        </div>
                        <div id="content-display">
                            <iframe src="https://www.youtube.com/embed/qUXUYjOgxRw" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="buttons">
                            <button id="journey-button" onclick="showJourneyChallenge('intro')">Are you following along?</button>
                        </div>
                    `
                },
                sgm2: {
                    title: 'SGM 0.2 - Circuit Making',
                    video: 'https://www.youtube.com/embed/QhF5nFs51PI',
                    skillGuide: 'path/to/skill-guide-2.pdf',
                    heroResource: 'path/to/hero-resource-2.pdf',
                    html: `
                        <ul>
                            <li>Components required for the SGM circuit.</li>
                            <li>Step-by-step guide to building the circuit.</li>
                            <li>Testing and troubleshooting tips.</li>
                        </ul>
                        <div class="resources-row">
                            <div onclick="showVideo('sgm2')"><img src="https://img.icons8.com/ios/452/video-call.png" alt="Video"><br>Video</div>
                            <div onclick="showSkillGuide('sgm2')"><img src="https://img.icons8.com/ios/452/skills.png" alt="Skill Guide"><br>Skill Guide</div>
                            <div onclick="showHeroResource('sgm2')"><img src="https://img.icons8.com/ios/452/super-mario.png" alt="Hero's Resource"><br>Hero's Resource</div>
                        </div>
                        <div id="content-display">
                            <iframe src="https://www.youtube.com/embed/QhF5nFs51PI" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="buttons">
                            <button id="journey-button" onclick="showJourneyChallenge('circuit')">Are you following along?</button>
                        </div>
                    `
                },
                sgm3: {
                    title: 'SGM 0.3 - Coding',
                    video: 'https://www.youtube.com/embed/cOaJDwcRIa0',
                    skillGuide: 'path/to/skill-guide-3.pdf',
                    heroResource: 'path/to/hero-resource-3.pdf',
                    html: `
                        <ul>
                            <li>Introduction to Arduino IDE and coding basics.</li>
                            <li>Uploading and testing the code.</li>
                            <li>Debugging common issues in code implementation.</li>
                        </ul>
                        <div class="resources-row">
                            <div onclick="showVideo('sgm3')"><img src="https://img.icons8.com/ios/452/video-call.png" alt="Video"><br>Video</div>
                            <div onclick="showSkillGuide('sgm3')"><img src="https://img.icons8.com/ios/452/skills.png" alt="Skill Guide"><br>Skill Guide</div>
                            <div onclick="showHeroResource('sgm3')"><img src="https://img.icons8.com/ios/452/super-mario.png" alt="Hero's Resource"><br>Hero's Resource</div>
                        </div>
                        <div id="content-display">
                            <iframe src="https://www.youtube.com/embed/cOaJDwcRIa0" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="buttons">
                            <button id="journey-button" onclick="showJourneyChallenge('coding')">Are you following along?</button>
                        </div>
                    `
                },
                sgm4: {
    title: 'SGM 0.4 - Project Review',
    video: 'https://www.youtube.com/embed/DZPVd6Tgskc',
    skillGuide: 'path/to/skill-guide-4.pdf',
    heroResource: 'path/to/hero-resource-4.pdf',
    html: `
        <ul>
            <li>Review of the completed project.</li>
            <li>Feedback and suggestions for improvement.</li>
            <li>Showcasing the project in practical scenarios.</li>
        </ul>
        <div class="resources-row">
            <div onclick="showVideo('sgm4')"><img src="https://img.icons8.com/ios/452/video-call.png" alt="Video"><br>Video</div>
            <div onclick="showSkillGuide('sgm4')"><img src="https://img.icons8.com/ios/452/skills.png" alt="Skill Guide"><br>Skill Guide</div>
            <div onclick="showHeroResource('sgm4')"><img src="https://img.icons8.com/ios/452/super-mario.png" alt="Hero's Resource"><br>Hero's Resource</div>
        </div>
        <div id="content-display">
            <iframe src="https://www.youtube.com/embed/DZPVd6Tgskc" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div id="upload-container" class="upload-container">
                        <h3>Task:</h3>
                        <p>Now, as a task, try to create a security system using two LEDs and a buzzer.</p>
                        <p>- Design the system so one LED lights up at a medium distance, while the second LED and the buzzer activate when the object is very close.</p>
                        <label for="file-upload" class="upload-input">Upload your progress (Image/Video):</label>
                        <input type="file" id="file-upload" class="upload-input">
                        <button class="upload-button" onclick="submitFile()">Upload</button>
                    </div>
    `
}




              
            };

            let currentContent = content[sectionId];
            sectionTitle.textContent = currentContent.title;
            taskContent.innerHTML = currentContent.html;
        }

        function showVideo(sectionId) {
            const contentDisplay = document.getElementById('content-display');
            const content = {
                sgm1: 'https://www.youtube.com/embed/qUXUYjOgxRw',
                sgm2: 'https://www.youtube.com/embed/QhF5nFs51PI',
                sgm3: 'https://www.youtube.com/embed/cOaJDwcRIa0',
                sgm4: 'https://www.youtube.com/embed/DZPVd6Tgskc'
            };
            contentDisplay.innerHTML = `<iframe src="${content[sectionId]}" frameborder="0" allowfullscreen></iframe>`;
        }

        function showSkillGuide(sectionId) {
            const contentDisplay = document.getElementById('content-display');
            const content = {
                sgm1: 'SAFE GUARD MONITOR PPT (1).pdf',
                sgm2: 'SAFE GUARD MONITOR PPT (1).pdf',
                sgm3: 'SAFE GUARD MONITOR PPT (1).pdf',
                sgm4: 'SAFE GUARD MONITOR PPT (1).pdf'
            };
            contentDisplay.innerHTML = `<iframe src="${content[sectionId]}" class="pdf-viewer"></iframe>`;
        }

        function showHeroResource(sectionId) {
            const contentDisplay = document.getElementById('content-display');
            const content = {
                sgm1: 'SAFE GUARD MONITOR TM.pdf',
                sgm2: 'SAFE GUARD MONITOR TM.pdf',
                sgm3: 'SAFE GUARD MONITOR TM.pdf',
                sgm4: 'SAFE GUARD MONITOR TM.pdf'
            };
            contentDisplay.innerHTML = `<iframe src="${content[sectionId]}" class="pdf-viewer"></iframe>`;
        }

        function showJourneyChallenge(section) {
            const journeyButton = document.getElementById('journey-button');
            journeyButton.textContent = "Journey Challenge";
            journeyButton.setAttribute('onclick', `showH5PContent('${section}')`);
        }

        function showH5PContent(section) {
            const taskContent = document.getElementById('task-content');
            let h5pLinks = {
                intro: 'https://none10.h5p.com/content/1292512188400988777/embed',
                circuit: 'https://none10.h5p.com/content/1292512188477887967/embed',
                coding: 'https://none10.h5p.com/content/1292512188373933037/embed'
            };
            taskContent.innerHTML = ` 
                <iframe src="${h5pLinks[section]}" 
                        aria-label="Example: ${section === 'intro' ? 'Image Choice' : section === 'circuit' ? 'SGM Circuit' : 'Coding'}"
                        frameborder="0" allowfullscreen="allowfullscreen" 
                        allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *">
                </iframe>
            `;
        }

       

        window.onload = function () {
            loadContent('sgm1');
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="left-menu">
            <h2>Lesson 10 - Arduino Circuits - SAFE GUARD MONITOR (SGM)</h2>
            <ul>
                <li><a href="javascript:void(0);" id="sgm1-link" class="active" onclick="loadContent('sgm1')">SGM 0.1 - Introduction</a></li>
                <li><a href="javascript:void(0);" id="sgm2-link" onclick="loadContent('sgm2')">SGM 0.2 - Circuit Making</a></li>
                <li><a href="javascript:void(0);" id="sgm3-link" onclick="loadContent('sgm3')">SGM 0.3 - Coding</a></li>
                <li><a href="javascript:void(0);" id="sgm4-link" onclick="loadContent('sgm4')">SGM 0.4 - Project Review</a></li>
            </ul>
        </div>

        <div class="content-section">
            <div class="top-title"> SAFE GUARD MONITOR (SGM)</div>
            <div id="section-title" class="section-title"></div>

        </div>
    </div>
</body>
